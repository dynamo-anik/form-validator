<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign Up Today!</h1>
			<!-- Form  -->
			<form id="form">
				<!-- full name -->
				<div class="form-group">
					<label for="name">Full Name</label>
					<input
						type="text"
						id="name"
						placeholder="Full Name"
						name="name"
						required
						minlength="3"
						maxlength="50"
					/>
				</div>
				<!-- Phone Number-->
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						placeholder="Your Phone number 01xxx-xxxxxx"
						required
						pattern="[0-9]{11}"
					/>
				</div>
				<!-- Email address-->
				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Your Email"
						required
					/>
				</div>
				<!-- website url-->
				<div class="form-group">
					<label for="website">Website</label>
					<input
						type="url"
						id="website"
						name="website"
						placeholder="Your Website address..."
						required
					/>
				</div>
				<!-- Password-->
				<div class="form-group">
					<label for="password1">Password</label>
					<input
						type="password"
						id="password1"
						placeholder="Password (Min. 8 characters)"
						required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
						title="Please include at least 1 uppercas, 1 lowercase character and 1 number"
					/>
				</div>
				<!-- conformed password-->
				<div class="form-group">
					<label for="password2">Conform Pssword</label>
					<input
						type="password"
						id="password2"
						name="password"
						placeholder="Retype your Password"
						required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
					/>
				</div>

				<button type="submit">Register</button>
			</form>
			<!-- Error/ success message -->
			<div class="message-container">
				<h3 id="message">Don't Hesitate!</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
